<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gedankensamen</title>
  <style>
    body {
      background-color: #fefdf9;
      font-family: "Georgia", serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      font-weight: normal;
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-style: italic;
      color: #777;
      margin-top: 10px;
      font-size: 18px;
    }

    .preview-container {
      display: flex;
      align-items: center;
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fffefb;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .preview-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      border: 1px solid #ddd;
    }

    .preview-text {
      flex: 1;
    }

    .preview-text h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #555;
    }

    .preview-text p {
      margin: 0;
      font-style: italic;
      color: #888;
    }

    .preview-container:hover {
      background-color: #f7f5ee;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>
<body>

  <header>
    <h1>Gedankensamen</h1>
    <p>Ein Garten klein und fein, wo Gedankensamen keimen</p>
  </header>

  <!-- Vorschaubox zu Ehrlichkeit -->
  <a href="ehrlichkeit.html">
    <div class="preview-container">
       <img src="Gedankensamen/images/ehrlichkeit.png" alt="Ehrlichkeit Bild" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-right: 30px;">
      <div class="preview-text">
        <h2>Ehrlichkeit</h2>
        <p>„Ein großes Wort, glänzend und klar wie der Deckel einer Keksdose…“</p>
      </div>
    </div>
  </a>

</body>
</html>
