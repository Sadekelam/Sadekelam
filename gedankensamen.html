<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gedankensamen</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fdfaf5;
      color: #2e2e2e;
      padding: 2em;
    }
    .seed-container {
      display: flex;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 3em auto;
      background-color: transparent;
    }
    .seed-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      background-color: transparent; 
      border: none; 
      padding: 0;   
     }

    .seed-text {
      flex: 1;
    }
    .seed-text h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .seed-text p {
      font-size: 0.9em;
      font-style: italic;
      margin-top: 0.4em;
      color: #555;
    }
    .seed-link {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
    }
    .seed-link:hover h2 {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="ehrlichkeit.html" class="seed-link">
    <div class="seed-container">
      <img src="Gedankensamen/images/ehrlichkeit.png" alt="Ehrlichkeit" class="seed-image" />
      <div class="seed-text">
        <h2>Ehrlichkeit</h2>
        <p>Wir reden so oft von ihr – dieser allseits bejubelten Tugend: Ehrlichkeit. Ein großes Wort, glänzend und klar wie der Deckel einer Keksdose ...</p>
      </div>
    </div>
  </a>

</body>
</html>
