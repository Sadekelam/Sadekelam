<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gedankensamen</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f5f2;
      color: #3b3b3b;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .preview-box {
      display: flex;
      align-items: center;
      background-color: #fffdfb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }

    .seed-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .text-part {
      flex: 1;
    }

    .title-link {
      font-size: 26px;
      color: #6b4f3b;
      text-decoration: none;
    }

    .title-link:hover {
      text-decoration: underline;
    }

    .excerpt {
      font-style: italic;
      font-size: 15px;
      color: #a07f63;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="preview-box">
      <img src="Gedankensamen/images/ehrlichkeit.png" alt="Ehrlichkeit" class="seed-image"/>
      <div class="text-part">
        <a class="title-link" href="ehrlichkeit.html">Ehrlichkeit</a>
        <div class="excerpt">
          „Mist, ich dachte, ich wär weiter.“ – der Satz, den wir verschlucken. Doch nur wer mutig genug ist, seine eigenen Schatten zu küssen...
        </div>
      </div>
    </div>
  </div>
</body>
</html>
