<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gedankensamen</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fefdf9;
      color: #1a1a1a;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .thought-card {
      display: inline-block;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .thought-card:hover {
      transform: scale(1.03);
    }

    .thought-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .thought-title {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Gedankensamen</h1>

  <a href="ehrlichkeit.html">
    <div class="thought-card">
      <img src="images/ehrlichkeit.jpg" alt="Ehrlichkeit">
      <div class="thought-title">Ehrlichkeit</div>
    </div>
  </a>

</body>
</html>
