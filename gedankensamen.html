<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gedankensamen – Sadekelâm</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cardo', serif;
      margin: 0;
      background-color: #f9f5f0;
      color: #4a3b2d;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    .thought-box {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #fff7ed;
      padding: 20px;
      border-radius: 12px;
      transition: background-color 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      margin-bottom: 20px;
    }

    .thought-box:hover {
      background-color: #f1e3d3;
    }

    .thought-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: transparent;
    }

    .thought-text h2 {
      margin: 0;
      font-size: 1.4em;
    }

    .thought-text p {
      margin: 5px 0 0;
      font-style: italic;
      font-size: 0.9em;
      color: #6a5845;
    }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 16px;
      background-color: #fff7ed;
      color: #4a3b2d;
      border: 1px solid #d2c1b0;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #f1e3d3;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 🍪 GEDANKENSAMEN 1 -->
    <a href="ehrlichkeit.html" class="thought-box">
      <img src="Gedankensamen/images/ehrlichkeit.png" alt="Ehrlichkeit">
      <div class="thought-text">
        <h2>Ehrlichkeit</h2>
        <p>„Ein großes Wort, glänzend und klar wie der Deckel einer Keksdose…“</p>
      </div>
    </a>
    
    <a href="seelenruf.html" class="thought-box">
      <img src="Gedankensamen/images/seelenruf.png" alt="Seelenruf">
      <div class="thought-text">
        <h2>Seelenruf</h2>
        <p>„Und oft denkt man sich - Jetzt bitte nicht“</p>
      </div>
    </a>

    <a href="index.html" class="back-button">Zurück zur Startseite</a>
  </div>

</body>
</html>
